<!doctype html>
<html>
<head>
  <title>Latency Chaos Button</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    const userName = sessionStorage.getItem("user_name") || "anonymous";

    async function toggleChaos() {
      await fetch("/api/chaos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_name: userName })
      });
      alert("Chaos mode toggled! Use /play to observe latency.");
    }
  </script>
</head>
<body class="window">
  <h2>Latency Chaos Button</h2>
  <button class="danger" onclick="toggleChaos()">SLOW DOWN</button>
  <p>Click once to introduce extra latency, click again to disable.</p>
</body>
</html>
