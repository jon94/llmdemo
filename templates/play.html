<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Playground - LLM Demo</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .playground-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .playground-header {
      background: var(--primary-gradient);
      color: white;
      padding: 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .playground-header:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .playground-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }
    
    .playground-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .chat-container {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 0;
      margin-bottom: 1.5rem;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
    }
    
    .chat-header {
      background: var(--bg-tertiary);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      background: #43e97b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .chat-controls {
      display: flex;
      gap: 0.5rem;
    }
    
    .control-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    
    .control-btn.close { background: #ff5f56; }
    .control-btn.minimize { background: #ffbd2e; }
    .control-btn.maximize { background: #27ca3f; }
    
    #chat {
      max-height: 500px;
      overflow-y: auto;
      padding: 1.5rem;
      background: transparent;
    }
    
    .input-container {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      border-radius: 0 0 24px 24px;
    }
    
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .input-field {
      flex: 1;
      background: var(--bg-tertiary);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
      resize: none;
      min-height: 50px;
      max-height: 120px;
    }
    
    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: var(--bg-primary);
    }
    
    .send-btn {
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
    }
    
    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    
    .send-btn:active {
      transform: scale(0.95);
    }
    
    .send-icon {
      color: white;
      font-size: 1.2rem;
    }
    
    .typing-indicator {
      display: none;
      padding: 1rem 1.5rem;
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .typing-dots {
      display: inline-flex;
      gap: 2px;
    }
    
    .typing-dot {
      width: 4px;
      height: 4px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
    
    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
    }
    
    .back-btn:hover {
      background: var(--bg-tertiary);
      transform: translateX(-2px);
    }
    
    @media (max-width: 768px) {
      .playground-container {
        padding: 0.5rem;
      }
      
      .playground-header {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .playground-title {
        font-size: 1.5rem;
      }
      
      .back-btn {
        position: static;
        margin-bottom: 1rem;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <a href="/menu" class="back-btn">
    <span>‚Üê</span> Back to Menu
  </a>
  
  <div class="playground-container">
    <div class="playground-header">
      <h1 class="playground-title">üí¨ Prompt Playground</h1>
      <p class="playground-subtitle">Experiment with AI conversations in a free-form environment</p>
    </div>
    
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-status">
          <div class="status-indicator"></div>
          <span>AI Assistant Online</span>
        </div>
        <div class="chat-controls">
          <button class="control-btn close"></button>
          <button class="control-btn minimize"></button>
          <button class="control-btn maximize"></button>
        </div>
      </div>
      
      <div id="chat" class="chat-window"></div>
      
      <div class="typing-indicator" id="typingIndicator">
        AI is thinking
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
      
      <div class="input-container">
        <div class="input-wrapper">
          <textarea 
            id="input" 
            class="input-field"
            placeholder="Type your message here... Press Enter to send"
            rows="1"
          ></textarea>
          <button class="send-btn" onclick="send()">
            <span class="send-icon">‚û§</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize with system message
    const messages = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    // Auto-resize textarea
    const input = document.getElementById("input");
    const typingIndicator = document.getElementById("typingIndicator");
    
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    function render() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      
      messages.slice(1).forEach((m, index) => { // Skip system message
        const div = document.createElement("div");
        div.className = "bubble " + (m.role === "user" ? "user" : "assistant");
        
        if (m.role === "assistant") {
          div.innerHTML = `<strong>AI Assistant</strong><br/>${m.content.replace(/\n/g, '<br/>')}`;
        } else {
          div.innerHTML = `<strong>You</strong><br/>${m.content}`;
        }
        
        // Add entrance animation
        div.style.opacity = '0';
        div.style.transform = 'translateY(10px)';
        chat.append(div);
        
        setTimeout(() => {
          div.style.transition = 'all 0.3s ease';
          div.style.opacity = '1';
          div.style.transform = 'translateY(0)';
        }, 100 + (index * 50));
      });
      
      input.value = "";
      input.style.height = 'auto';
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const txt = input.value.trim();
      if (!txt) return;

      messages.push({ role: "user", content: txt });
      render();
      
      // Show typing indicator
      typingIndicator.style.display = 'block';
      document.querySelector('.send-btn').disabled = true;

      try {
        const res = await fetch("/api/play", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });
        
        const j = await res.json();
        messages.push({ role: "assistant", content: j.response });
      } catch (error) {
        messages.push({ 
          role: "assistant", 
          content: "Sorry, I encountered an error. Please try again." 
        });
      } finally {
        // Hide typing indicator
        typingIndicator.style.display = 'none';
        document.querySelector('.send-btn').disabled = false;
        render();
      }
    }

    // Handle Enter key (but allow Shift+Enter for new lines)
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Initial render
    render();
    input.focus();
  </script>
</body>
</html>
